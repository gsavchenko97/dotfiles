[env]
TERM = "xterm-256color"

[font]
size = 14
[font.normal]
# family = "FiraCode Nerd Font"
# family = "JetBrainsMono Nerd Font"
family = "MesloLGS NF"

[window]
# padding.x = 20
# padding.y = 20
startup_mode = "Maximized"
decorations = "None"
# opacity = 0.9

# Colors (Dracula)
# Default colors
[colors.normal]
black = "#000000"
blue = "#caa9fa"
cyan = "#8be9fd"
green = "#50fa7b"
magenta = "#ff79c6"
red = "#ff5555"
white = "#bfbfbf"
yellow = "#f1fa8c"
# Normal colors
[colors.primary]
background = "#282a36"
foreground = "#f8f8f2"
# Bright colors
[colors.bright]
black = "#575b70"
blue = "#caa9fa"
cyan = "#9aedfe"
green = "#5af78e"
magenta = "#ff92d0"
red = "#ff6e67"
white = "#e6e6e6"
yellow = "#f4f99d"
